<div class="flex flex-col items-center p-8 space-y-8">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md text-center">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">
      ðŸ“‚ Upload CSV File
    </h2>

    <input type="file" id="file-upload" class="hidden" (change)="onFileSelected($event)" />
  </div>

  <div *ngIf="columns.length > 0" class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg">
    <div class="mb-5">
      <label class="block text-gray-600 font-medium mb-2">
        Category Column:
      </label>
      <select id="category" [(ngModel)]="selectedCategory" class="w-full p-3 border rounded-lg">
        <option *ngFor="let col of columns" [value]="col">
          {{ col }}
        </option>
      </select>
    </div>

    <div class="mb-5">
      <label class="block text-gray-600 font-medium mb-2">
        Value Column:
      </label>
      <select id="value" [(ngModel)]="selectedValue" class="w-full p-3 border rounded-lg">
        <option *ngFor="let col of columns" [value]="col">
          {{ col }}
        </option>
      </select>
    </div>

    <div class="mb-5">
      <label class="block text-gray-600 font-medium mb-2">
        Aggregation:
      </label>
      <select id="aggregation" [(ngModel)]="selectedAggregation" class="w-full p-3 border rounded-lg">
        <option [value]="0">
          Total
        </option>
        <option [value]="1">
          Average
        </option>
        <option [value]="2">
          Minimum
        </option>
        <option [value]="3">
          Maximum
        </option>
      </select>
    </div>

    <div class="mb-5">
      <label class="block text-gray-600 font-medium mb-2">
        Chart Type:
      </label>
      <select id="chartType" [(ngModel)]="selectedChartType" class="w-full p-3 border rounded-lg">
        <option [value]="0">
          Line
        </option>
        <option [value]="1">
          Bar
        </option>
        <option [value]="2">
          Pie
        </option>
      </select>
    </div>

    <div class="mb-6">
      <label class="block text-gray-600 font-medium mb-2">
        Chart Title:
      </label>
      <input type="text" id="chartTitle" [(ngModel)]="chartTitle" placeholder="Enter chart title" class="w-full p-3 border rounded-lg" />
    </div>

    <button (click)="generateChart()" class="w-full bg-gradient-to-r from-green-500 to-teal-500 text-white font-semibold py-3 rounded-full shadow-lg hover:scale-105 transition duration-300">
      ðŸš€ Generate Chart
    </button>
  </div>

  <div *ngIf="chartImageUrl" class="mt-8 bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg text-center">
    <h3 class="text-xl font-semibold text-gray-700 mb-6">
      ðŸ“Š Generated Chart
    </h3>
    <img [src]="chartImageUrl" alt="Generated Chart" class="rounded-xl shadow-md border border-gray-200" />
  </div>
</div>
