<h2 class="page-title">
  Solution Beacon
</h2>

<div class="input-container">
  <input
    type="text"
    [(ngModel)]="inputString"
    placeholder="Enter exercise"
  />
  <button (click)="submitExercise()">
    Submit
  </button>
</div>

<div class="output-container" *ngIf="prediction" [@fadeIn]="animationKey">
  <p>
    Prediction: {{ prediction }}
  </p>
</div>
